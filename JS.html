
  <!doctype html>
    <html>
        <head>
            <meta charset="UTF-8"/>
            <title>Registration Form</title>
            <meta name="description" content="CMS ITI Road map syllabus"/>
            <style>
                .center {
                margin-top: 20px;
                margin-bottom: 20px;;
                margin-left: 200px;
                border: 1px solid rgba(154, 214, 154, 0.925);
                align-items: center;
                }
            </style>
        </head> 
        <body>
            <form id="myForm" onsubmit="return ajaxpost()">
                Name: <input type="text" name="name" value="admin" required/>
                Password: <input type="password" name="password" value="123" required/>
                <input type="submit" value="Login"/>
            </form>
            <script>
                function ajaxpost () {
                var form = document.getElementById("myForm");
                var data = new FormData(form);
                
                fetch("1c-server.html", { method:"POST", body:data })
                .then(res=>res.text())
                
                
                .then((response) => {
                    console.log(response);
                    if (response == "admin") { alert("Welcome"); }
                    else { alert("Not Registered"); }
                })
                
                }
            </script>
        </body>
    </html>
